version: '3'

services:
  node-app:
    image: node:18.17.0
    hostname: nextmap
    container_name: nextmap
    environment:
    # ${VAR_XXX} are required system env vars - add them to ~./bashrc
    - VIRTUAL_HOST=nextmap.${LETSENCRYPT_HOST}
    - LETSENCRYPT_HOST=nextmap.${LETSENCRYPT_HOST}
    - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    expose:
      - "3000"
    volumes:
      - .:/app
      # mount the package/dist as a node_module
      - ../package-mono/packages/package1/dist:/app/node_modules/package1/
      - ../package-mono/packages/package2/dist:/app/node_modules/package2/
      # mount the root node_modules as the package/node_modules
      # peer deps will need to be installed in the consumer project
      - ../package-mono/node_modules:/app/node_modules/package1/node_modules
      - ../package-mono/node_modules:/app/node_modules/package2/node_modules
    working_dir: /app
    # command: tail -f /dev/null
    command: "npm run dev"
    networks:
      main-net: 

networks:
  main-net:
    external:
      name: proxy_main-net